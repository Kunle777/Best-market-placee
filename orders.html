<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - Best Market Place</title>
  <link rel="stylesheet" href="styles.css?v=1.0">
  <link rel="stylesheet" href="user-styles.css?v=1.0">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">Best Market Place</div>
      <nav class="main-nav" id="mainNav">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="brands.html">Brands</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="header-actions">
        <a href="cart.html" class="icon-btn cart-btn">ðŸ›’<span class="cart-count">0</span></a>
        <a href="profile.html" class="icon-btn">ðŸ‘¤</a>
      </div>
    </div>
  </header>

  <!-- Breadcrumb -->
  <div class="container">
    <div class="breadcrumb">
      <a href="index.html">Home</a> > <a href="profile.html">Profile</a> > <span>My Orders</span>
    </div>
  </div>

  <!-- Orders Content -->
  <div class="orders-container">
    <div class="container">
      <div class="page-header">
        <h1>My Orders</h1>
        <p>Track and manage all your orders</p>
      </div>

      <!-- Order Filters -->
      <div class="order-filters">
        <select id="statusFilter" onchange="filterOrders()">
          <option value="">All Orders</option>
          <option value="pending">Pending</option>
          <option value="confirmed">Confirmed</option>
          <option value="shipped">Shipped</option>
          <option value="delivered">Delivered</option>
          <option value="cancelled">Cancelled</option>
        </select>
        <input type="date" id="dateFrom" onchange="filterOrders()">
        <input type="date" id="dateTo" onchange="filterOrders()">
        <button onclick="clearFilters()" class="clear-btn">Clear Filters</button>
      </div>

      <!-- Orders List -->
      <div class="orders-list" id="ordersList">
        <!-- Orders will be loaded here -->
      </div>

      <!-- Empty State -->
      <div class="empty-orders" id="emptyOrders" style="display: none;">
        <div class="empty-icon">ðŸ“¦</div>
        <h3>No Orders Found</h3>
        <p>You haven't placed any orders yet. Start shopping to see your orders here!</p>
        <a href="shop.html" class="btn primary">Start Shopping</a>
      </div>
    </div>
  </div>

  <!-- Order Details Modal -->
  <div class="order-modal" id="orderModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Order Details</h2>
        <button onclick="closeOrderModal()" class="close-btn">Ã—</button>
      </div>
      <div class="modal-body" id="orderModalBody">
        <!-- Order details will be loaded here -->
      </div>
    </div>
  </div>

  <script src="api.js"></script>
  <script src="orders.js"></script>
</body>
</html>
